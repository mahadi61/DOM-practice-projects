<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change The Background Color</title>
    <!-- style -->
    <style>
      h1 {
        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff,
          1px 1px 0 #fff;
        text-align: center;
      }
    </style>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-4xl text-white">
    <div
      class="w-100 h-full pb-6 flex flex-col justify-center justify-items-center text-center pt-6"
      id="root"
    >
      <h1>Change The Background Color By Clicking The Following Button</h1>
      <button
        id="change-btn"
        class="w-auto p-6 border-2 border-solid border-white mx-auto my-6 hover:bg-white hover:text-black"
      >
        Change Color
      </button>
      <button
        id=""
        class="w-auto p-6 border-2 border-solid border-white mx-auto my-6 hover:bg-white hover:text-black"
      >
        Auto Color Change in 2 sec
      </button>
      <button
        id=""
        class="w-auto p-6 border-2 border-solid border-white mx-auto my-6 hover:bg-white hover:text-black"
      >
        Stop Changing
      </button>
      <h1 class="text-white">
        Current Color Code : <span id="text-color">rgb(0, 0, 0)</span>
      </h1>
    </div>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
